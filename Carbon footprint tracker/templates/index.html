<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Carbon Footprint Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #000000, #020617);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #e5e7eb;
        }

        .login-card {
            background: #020617;
            width: 100%;
            max-width: 420px;
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 0 0 1px #111827, 0 20px 40px rgba(0,0,0,0.7);
        }

        .login-card h2 {
            text-align: center;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .login-card p {
            text-align: center;
            color: #9ca3af;
            margin-bottom: 30px;
        }

        .form-control,
        .form-select {
            background: #020617;
            border: 1px solid #111827;
            color: #ffffff;
            border-radius: 10px;
        }

        .form-control:focus,
        .form-select:focus {
            background: #020617;
            color: #ffffff;
            border-color: #3b82f6;
            box-shadow: none;
        }

        .btn-primary {
            background: #3b82f6;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
        }

        .brand {
            text-align: center;
            margin-bottom: 25px;
            font-size: 26px;
            font-weight: 700;
            color: #22c55e;
        }

        .footer-text {
            text-align: center;
            margin-top: 25px;
            font-size: 13px;
            color: #9ca3af;
        }
    </style>
</head>

<body>

<div class="login-card">

    <div class="brand">ðŸŒ± CarbonTrack</div>

    <h2>Welcome Back</h2>
    <p>Login to track your carbon footprint</p>

    <form method="POST" action="/">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-control" placeholder="Enter your name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <div class="mb-4">
            <label class="form-label">Role</label>
            <select name="role" class="form-select" required>
                <option value="student">Student</option>
                <option value="admin">Admin</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">
            Proceed <i class="bi bi-arrow-right"></i>
        </button>
    </form>

    <div class="footer-text">
        Carbon Footprint Tracking System Â© 2026
    </div>

</div>

</body>
</html>
