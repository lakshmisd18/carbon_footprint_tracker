<!DOCTYPE html>
<html>
<head>
    <title>Edit Activity</title>
</head>
<body>

<h2>Edit Activity</h2>

<form method="POST" action="/update_activity/{{ activity.id }}">
    <label>Activity Type:</label><br>
    <select name="activity_type" required>
        <option value="transport" {% if activity.activity_type == 'transport' %}selected{% endif %}>
            Transport (km)
        </option>
        <option value="electricity" {% if activity.activity_type == 'electricity' %}selected{% endif %}>
            Electricity (kWh)
        </option>
        <option value="food" {% if activity.activity_type == 'food' %}selected{% endif %}>
            Food (meals)
        </option>
    </select><br><br>

    <label>Value:</label><br>
    <input type="number" step="0.01" name="value" value="{{ activity.value }}" required><br><br>

    <button type="submit">Update Activity</button>
</form>

<br>
<a href="/dashboard/{{ activity.user_id }}">Cancel</a>

</body>
</html>
